<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #invoice-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="invoice-content">Loading invoice...</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const invoiceId = urlParams.get('invoice_id');

        const htmlUrl = `https://vancex101.github.io/fado-drafting-invoice/invoices/${invoiceId}.html`;

        fetch(htmlUrl)
            .then(response => {
                if (!response.ok) throw new Error("Invoice not found");
                return response.text();
            })
            .then(html => {
                document.getElementById('invoice-content').innerHTML = html;
            })
            .catch(error => {
                console.error("Error loading invoice:", error);
                document.getElementById('invoice-content').innerHTML = "Invoice not found.";
            });
    </script>
</body>
</html>
